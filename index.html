            }
            .stuff img{
                width:200;
                height:200;
                object-fit: cover;
                border-radius: 5px;
                
            }
            .stuff h3 {
                    margin: 10px 0 5px;
                    font-size: 18px;
                    font-weight: bold;
                    }

            .stuff p {
                    font-size: 16px;
                    margin: 0;
                    }
            @media (max-width:480px){
                .stuff img{
                    grid-template-columns:1fr;
                }
            }

            
        </style>
    </head>
